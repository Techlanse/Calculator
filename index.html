<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Calculator</title>
   <link rel="stylesheet" href="./public/css/styles.css">
</head>
<body>
    <div class="flex-container">
        <div class="title">
            <h1>Standard Calculator</h1>
        </div>
        <div class="content">
            <div class="grid-container">
              
              <div class="fl output"><input type="text" name="" id="output"></div>
              <div class="fl ac">
                <input type="button" class="aceq btnn" value="ac">
                <!-- <button class="aceq">ac</button> -->
              </div>
              <div class="fl digit">
                <input type="button" class="btnn" value="del">
                <!-- <button>del</button> -->
              </div>
              <div class="fl operator">
                <input type="button" class="arith btnn" value="รท">
                <!-- <button class="arith">รท</button> -->
              </div>
              <div class="fl digit">
                <input type="button" class="btnn" value="1">
                <!-- <button>1</button> -->
              </div>
              <div class="fl digit">
                <input type="button" class="btnn" value="2">
                <!-- <button>2</button> -->
              </div>
              <div class="fl digit">
                <input type="button" class="btnn" value="3">
                <!-- <button>3</button> -->
              </div>
              <div class="fl operator">
                <input type="button" class="btnn arith" value="*">
                <!-- <button class="arith">*</button> -->
              </div>
              <div class="fl digit">
                <input type="button" class="btnn" value="4">
                <!-- <button>4</button> -->
              </div>
              <div class="fl digit">
                <input type="button" class="btnn" value="5">
                <!-- <button>5</button> -->
              </div>
              <div class="fl digit">
                <input type="button" class="btnn" value="6">
                <!-- <button>6</button> -->
              </div>
              <div class="fl operator">
                <input type="button" class="btnn arith" value="+">
                <!-- <button class="arith">+</button> -->
              </div>
              <div class="fl digit">
                <input type="button" class="btnn" value="7">
                <!-- <button>7</button> -->
              </div>
              <div class="fl digit">
                <input type="button" class="btnn" value="8">
                <!-- <button>8</button> -->
              </div>
              <div class="fl digit">
                <input type="button" class="btnn" value="9">
                <!-- <button>9</button> -->
              </div>
              <div class="fl operator">
                <input type="button" class="arith btnn" value="-">
                <!-- <button class="arith btnn"  >-</button> -->
              </div>
              <div class="fl digit">
                <input type="button" class="btnn" value=".">
                <!-- <button>.</button> -->
              </div>
              <div class="fl digit">
                <input type="button" class="btnn" value="0">
                <!-- <button>0</button> -->
              </div>
              <div class="fl equals">
                <input type="button" class="aceq btnn" value="=">
                
              </div>
              
            </div>
        </div>
    </div>
</body>
</html>
