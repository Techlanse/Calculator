<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Calculator</title>
   <link rel="stylesheet" href="./public/css/styles.css">
</head>
<body>
    <div class="flex-container">
        <div class="title">
            <h1>Standard Calculator</h1>
        </div>
        <div class="content">
            <div class="grid-container">
              
              <div class="fl output"><input type="text" name="" id="output"></div>
              <div class="fl ac">
                <button class="aceq">ac</button>
              </div>
              <div class="fl digit">
                <button>del</button>
              </div>
              <div class="fl operator">
                <button class="arith">รท</button>
              </div>
              <div class="fl digit">
                <button>1</button>
              </div>
              <div class="fl digit">
                <button>2</button>
              </div>
              <div class="fl digit">
                <button>3</button>
              </div>
              <div class="fl operator">
                <button class="arith">*</button>
              </div>
              <div class="fl digit">
                <button>4</button>
              </div>
              <div class="fl digit">
                <button>5</button>
              </div>
              <div class="fl digit">
                <button>6</button>
              </div>
              <div class="fl operator">
                <button class="arith">+</button>
              </div>
              <div class="fl digit">
                <button>7</button>
              </div>
              <div class="fl digit">
                <button>8</button>
              </div>
              <div class="fl digit">
                <button>9</button>
              </div>
              <div class="fl operator">
                <button class="arith">-</button>
              </div>
              <div class="fl digit">
                <button>.</button>
              </div>
              <div class="fl digit">
                <button>0</button>
              </div>
              <div class="fl equals">
                <button class="aceq">=</button>
              </div>
              
            </div>
        </div>
    </div>
</body>
</html>
