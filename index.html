<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Calculator</title>
   <link rel="stylesheet" href="./public/css/styles.css">
</head>
<body>
    <div class="flex-container">
        <div class="title">
            <h1>Standard Calculator</h1>
        </div>
        <div class="content">
            
              <form action="get" class="grid-container">
                 <div class="fl output"><input type="text" name="display" id="output"></div>
              <div class="fl ac">
                <input type="button" class="aceq btnn" value="ac" onclick="display.value='' ">
                
              </div>
              <div class="fl digit">
                <input type="button" class="btnn" value="del" onclick="display.value=display.value.toString().slice(0,-1)">
               
              </div>
              <div class="fl operator">
                <input type="button" class="arith btnn" value="/" onclick="display.value +='/' ">
               
              </div>
              <div class="fl digit">
                <input type="button" class="btnn" value="1" onclick="display.value +='1' ">
                
              </div>
              <div class="fl digit">
                <input type="button" class="btnn" value="2" onclick="display.value +='2' ">
               
              </div>
              <div class="fl digit">
                <input type="button" class="btnn" value="3" onclick="display.value +='3' ">
                
              </div>
              <div class="fl operator">
                <input type="button" class="btnn arith" value="*" onclick="display.value +='*' ">
                
              </div>
              <div class="fl digit">
                <input type="button" class="btnn" value="4" onclick="display.value +='4' ">
                
              </div>
              <div class="fl digit">
                <input type="button" class="btnn" value="5" onclick="display.value +='5' ">
                
              </div>
              <div class="fl digit">
                <input type="button" class="btnn" value="6" onclick="display.value +='6' ">
                
              </div>
              <div class="fl operator">
                <input type="button" class="btnn arith" value="+" onclick="display.value +='+'">
                
              </div>
              <div class="fl digit">
                <input type="button" class="btnn" value="7" onclick="display.value +='7'">
                
              </div>
              <div class="fl digit">
                <input type="button" class="btnn" value="8" onclick="display.value +='8'">
               
              </div>
              <div class="fl digit">
                <input type="button" class="btnn" value="9" onclick="display.value +='9'">
                
              </div>
              <div class="fl operator">
                <input type="button" class="arith btnn" value="-" onclick="display.value +='-'">
                
              </div>
              <div class="fl digit">
                <input type="button" class="btnn" value="." onclick="display.value +='.'">
                
              </div>
              <div class="fl digit">
                <input type="button" class="btnn" value="0" onclick="display.value +='0'">
                
              </div>
              <div class="fl equals">
                <input type="button" class="aceq btnn" value="=" onclick="display.value=eval(display.value)">
                
              </div>
              </form>
              
              
            
        </div>
    </div>
</body>
</html>
